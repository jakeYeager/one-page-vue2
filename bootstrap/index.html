<!DOCTYPE html>
<html lang="en">
<head>

		<!-- Page Title: find this on the page tab -->
		<title>
		Bootstrap Vue2 App
		</title>

		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
	  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

		<!-- Local styles. you can of course add a .css file here for cleaner interface -->
		<style type="text/css">

			.isRed {
				color:red;
			}

		</style>

	</head>

	<!-- Visible page content goes below here -->
	<body>
			<div class="container-fluid">



		<h1>Bootstrap Version. Yippy</h1>

			<a href="../index.html">
				<button class="btn btn-default">Back Home</button>
			</a>

			<br>
			<hr>

		<div id="root"><!-- This is IMPORTANT!
		It is the root (main) container for the Vue2 script -->

		<div class="col-md-4">

			<div class="search-wrapper">
			<!-- this 'wrapper' is just a container, not really important unless
			you want to use it for styling the input -->

				<input class="form-control input-lg" type="text" v-model="keyword" name="search" placeholder="Search..."> <!-- This is IMPORTANT!
				It is the binding to the Vue2 model that processes the data -->

			</div>

		</div>

		<div class="col-md-8">

			<div class="wrapper">
			<!-- this 'wrapper' is just a container, not really important unless
			you want to use it for styling data -->

				<div v-for="post in filterlist"> <!-- This is IMPORTANT!
				It is the 'for' loop, or machine that cycles over the data -->

					<div class="panel panel-default">
						<div class="panel-heading">

							<h3><a class="isRed" :href="post.link">{{post.title}}</a></h3>

						</div>
						<div class="panel-body">

							<img class="img-circle" :src="post.img"> <!-- this is bound to the img slot -->
							<h4><em>by {{post.author}}</em></h4>

							<p>{{post.body}}</p> <!-- this is bound to the body slot -->

						</div>


					</div>

				</div>

			</div>

		</div>

		</div>
	</div>
	</body>

	<!-- Javascript must be placed here at the bottom of the page
		so that all the HTML content will be processed fist by the browser
		then procesed by the javascript -->

	<!-- This Vue2 script package is pulled in remotely via a CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/vue" ></script>

	<!-- This is your local javascript that will use Vue2 -->
	<script src="bootstrap.js"></script>

</html>
